<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="It's not a auction house. It's a auction home">
    <script src="https://kit.fontawesome.com/bb746328b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="js/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Auction Home - Login</title>

</head>

<body>

<header>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h2 class="text-center">It's not a auction house.<br>It's a</h2>
                <img src="assets/images/logo - full.png" alt="Auction Home Logo" class="img-fluid w-50">
            </div>
        </div>
    </div>
</header>

<main>

    <div class="container">
        <div class="row justify-content-center">
            <div id="login-form" class="col-md-6">
                <!-- Login form -->
                <form class="box">
                    <h1 class="text-center">Sign in</h1>
                    <div class="form-group">
                        <label for="login-email">Email address</label>
                        <input type="email" class="form-control" id="login-email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" class="form-control" id="login-password" placeholder="Password">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="login-checkRemember">
                        <label class="form-check-label" for="login-checkRemember">Remember me</label>
                    </div>
                    <div class="text-center">
                        <button id="btn-login" type="submit" class="btn btn-primary w-100">Login</button>
                    </div>
                </form>
                <div class="text-center p-3">
                    <p>Don't have a profile?</p>
                    <div class="text-center w-100">
                        <button id="btn-show-createUser" class="btn btn-secondary">Create a User</button>
                        <span>or</span>
                        <a class="btn-skipLogin" href="pages/index.html">Continue without login</a>
                    </div>
                </div>
            </div>
            <div id="create-user-form" class="col-md-6">
                <!-- Create user form -->
                <form class="box">
                    <h1 class="text-center">Create user</h1>
                    <div class="form-group">
                        <label for="inputUsername">Username</label>
                        <input type="username" class="form-control" id="inputUsername" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="inputRepeatPassword">Repeat password</label>
                        <input type="password" class="form-control" id="inputRepeatPassword" placeholder="Repeat password">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="checkRemember">
                        <label class="form-check-label" for="checkRemember">Remember me</label>
                    </div>
                    <div class="text-center">
                        <button id="btn-create-user" type="submit" class="btn btn-primary w-100">Create user</button>
                    </div>
                </form>
                <div class="text-center p-3">
                    <p>Already have a profile?</p>
                    <div class="text-center w-100">
                        <button id="btn-show-login" class="btn btn-secondary">Sign in</button>
                        <span>or</span>
                        <a class="btn-skipLogin" href="pages/index.html">Continue without login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


</main>

</body>

</html>
