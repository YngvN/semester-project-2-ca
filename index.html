<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center"> 
                <h2 class="text-center">It's not a auction house.<br>It's a</h2>
                <img src="assets/images/logo - full.png" alt="Auction Home Logo" class="img-fluid w-75">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Login form -->
                <form>
                    <h1 class="text-center">Sign in</h1>
                    <div class="form-group">
                        <label for="inputEmail">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="checkRemember">
                        <label class="form-check-label" for="checkRemember">Remember me</label>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </div>                    
                </form>
                <div class="text-center p-3">
                    <p>Don't have a profile?</p>
                    <div class="text-center w-100">
                        <a href="#" class="btn btn-secondary">Create a User</a>
                        <span>or</span>
                        <a href="#">Continue without login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


</main>
